<div>
    <h1 class="position-absolute top-0 start-50 translate-middle-x">Filtered Users</h1>
  </div><br><br><br>
  <div>
    <input type="text" [(ngModel)]="filterGender" placeholder="Filter by Gender" (input)="applyFilter()" />
  </div><br>
  <div>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
  
      <!-- Columns omitted for brevity -->
  
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by gender">Gender</th>
        <td mat-cell *matCellDef="let user">{{ user.gender }}</td>
      </ng-container>
  
      <!-- Columns omitted for brevity -->
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  </div>
  <div>
        <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]"
            aria-label="Select page of periodic elements" showFirstLastButtons></mat-paginator>
    </div>
